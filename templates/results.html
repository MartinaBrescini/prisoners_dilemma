<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if wait %}
    <meta http-equiv="refresh" content="5">
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Prisoner's Dilemma</title>
  </head>
  <body>
      <div class="container">

        <h1>Prisoner's Dilemma</h1>

    <h2>Room #{{ room_id }}</h2>
    <h3>player {{ player_id }}</h3>


  <p>
  <a href="{{ suffix }}/rooms/{{ player_id }}" class="btn btn-primary" >return to the rooms list</a>
  </p>
      

{% if wait %}
<h3>Please wait for the other partecipant</h3>

<img src="/static/wait.gif">

{% else %}
   {{ content }}
{% endif %}

<p></p>
{% if not wait %}
<p>
<a href="{{ suffix }}/room/{{ player_id }}/{{ room_id }}" class="btn btn-primary" >Continue to play</a>
</p>
{% endif %}


</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
