<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Prisoner's Dilemma</title>
  </head>
  <body>
      <div class="container">

        <h1>Prisoner's Dilemma</h1>

    <h2>Room #{{ room_id }}</h2>
    <h3>You are the player <b>{{ player_id }}</b></h3>

<!--
<h3>You are playing with {{ opponent }} (session: {{ session_idx }})</h3>
-->
<p>
<a  class="btn btn-primary" href="{{ suffix }}/action/C/{{ player_id }}/{{ room_id }}/{{ session_idx }}">I will cooperate</a>
<a  class="btn btn-primary" href="{{ suffix }}/action/D/{{ player_id }}/{{ room_id }}/{{ session_idx }}">I will defect</a>
</p>

<p>
<a href="{{ suffix }}/rooms/{{ player_id }}" class="btn btn-primary" >return to the rooms list</a>
</p>

<p>
{{ picture }}
</p>
  

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
